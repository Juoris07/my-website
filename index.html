<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Orbit MBC</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* 3D depth */
    }

    .scene {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateY 4s linear infinite;
    }

    .mbc {
      font-size: 60px;
      font-weight: 900;
      color: white;
      text-shadow:
        1px 0 0 #ccc,
        2px 0 0 #bbb,
        3px 0 0 #aaa,
        4px 0 0 #999,
        5px 0 0 #888; /* fake 3D thickness */
      transform: translateZ(150px);
    }

    @keyframes rotateY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="mbc">MBC</div>
  </div>
</body>
</html>
