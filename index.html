<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning MBC (X-Axis)</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* needed for 3D effect */
    }

    .spin {
      font-size: 60px;
      font-weight: bold;
      animation: spinX 3s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes spinX {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
  </style>
</head>
<body>
  <div class="spin">MBC</div>
</body>
</html>
