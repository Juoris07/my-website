<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Mode Dx Orbit</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: grey;
      z-index: 1;
    }

    #message {
      position: absolute;
      font-size: 28px;
      color: white;
      animation: pulse 2s infinite ease-in-out;
      white-space: nowrap;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="timer">00:00:00</div>
  <div id="message">Mode Dx</div>

  <script>
    const timer = document.getElementById('timer');
    const message = document.getElementById('message');
    let angle = 0;
    const radius = 160;

    function getVilniusParts() {
      const now = new Date();
      const formatter = new Intl.DateTimeFormat('lt-LT', {
        timeZone: 'Europe/Vilnius',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      const parts = formatter.formatToParts(now);
      const hour = +parts.find(p => p.type === 'hour').value;
      const minute = +parts.find(p => p.type === 'minute').value;
      const second = +parts.find(p => p.type === 'second').value;
      return { hour, minute, second };
    }

    function updateTimer() {
      const { hour, minute, second } = getVilniusParts();

      const totalNowSec = hour * 3600 + minute * 60 + second;
      const targetSec = 17 * 3600; // 17:00:00

      let diff = totalNowSec - targetSec;
      if (diff < 0) diff = 0;

      const h = String(Math.floor(diff / 3600)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
      const s = String(diff % 60).padStart(2, '0');

      timer.textContent = `${h}:${m}:${s}`;
    }

    function animateOrbit() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      message.style.left = `${x}px`;
      message.style.top = `${y}px`;

      angle += 0.01;
      requestAnimationFrame(animateOrbit);
    }

    updateTimer();
    setInterval(updateTimer, 1000);
    animateOrbit();
  </script>

</body>
</html>
