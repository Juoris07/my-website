<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Mode pasiduchino</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #timer {
      font-size: 64px;
      color: grey;
      z-index: 1;
    }

    #message {
      font-size: 28px;
      color: black;
      position: absolute;
      animation:
        spin 10s linear infinite,
        pulse 2s infinite ease-in-out;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg) translateY(-100px) rotate(0deg); }
      100% { transform: rotate(360deg) translateY(-100px) rotate(-360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
