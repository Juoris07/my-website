<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Mode Dx Orbit + Progress</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: grey;
      z-index: 1;
    }

    #message {
      position: absolute;
      font-size: 28px;
      color: white;
      animation: pulse 2s infinite ease-in-out;
      white-space: nowrap;
      z-index: 0;
    }

    #progress-container {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 25px;
      background-color: #333;
      border-radius: 20px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0f0, #6f0);
      transition: width 0.1s linear;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="timer">00:00:00</div>
  <div id="message">Mode Dx</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <script>
    const timer = document.getElementById('timer');
    const message = document.getElementById('message');
    const progressBar = document.getElementById('progress-bar');
    let angle = 0;
    const radius = 160;
    let progress = 0;

    function getVilniusParts() {
      const now = new Date();
      const formatter = new Intl.DateTimeFormat('lt-LT', {
        timeZone: 'Europe/Vilnius',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      const parts = formatter.formatToParts(now);
      const hour = +parts.find(p => p.type === 'hour').value;
      const minute = +parts.find(p => p.type === 'minute').value;
      const second = +parts.find(p => p.type === 'second').value;
      return { hour, minute, second };
    }

    function updateTimer() {
      const { hour, minute, second } = getVilniusParts();

      const totalNowSec = hour * 3600 + minute * 60 + second;
      const targetSec = 17 * 3600;

      let diff = totalNowSec - targetSec;
      if (diff < 0) diff = 0;

      const h = String(Math.floor(diff / 3600)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
      const s = String(diff % 60).padStart(2, '0');

      timer.textContent = `${h}:${m}:${s}`;
    }

    function animateOrbit() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      message.style.left = `${x}px`;
      message.style.top = `${y}px`;

      angle += 0.01;
      requestAnimationFrame(animateOrbit);
    }

    function animateProgress() {
      progress += 0.03;
      if (progress > 10000) progress = 0; // BegalybÄ—s imitacija
      progressBar.style.width = `${(progress % 100).toFixed(2)}%`;
    }

    setInterval(updateTimer, 1000);
    setInterval(animateProgress, 50);
    animateOrbit();
    updateTimer();
  </script>
</body>
</html>
