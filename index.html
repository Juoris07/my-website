<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Mode Dx Orbit</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: grey;
    }

    #message {
      position: absolute;
      font-size: 28px;
      color: white;
      animation: pulse 2s infinite ease-in-out;
      white-space: nowrap;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="timer">Kraunasi...</div>
  <div id="message">Mode Dx</div>

  <script>
    const timer = document.getElementById("timer");
    const message = document.getElementById("message");
    let angle = 0;
    const radius = 160;

    let timeOffset = 0;

    async function fetchVilniusTimeOffset() {
      const res = await fetch('https://worldtimeapi.org/api/timezone/Europe/Vilnius');
      const data = await res.json();
      const serverTime = new Date(data.datetime);
      const localTime = new Date();
      timeOffset = serverTime.getTime() - localTime.getTime();
    }

    function updateTimer() {
      const now = new Date(Date.now() + timeOffset);

      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const totalNowSec = hours * 3600 + minutes * 60 + seconds;
      const targetSec = 17 * 3600;

      let diff = totalNowSec - targetSec;
      if (diff < 0) diff = 0;

      const h = String(Math.floor(diff / 3600)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
      const s = String(diff % 60).padStart(2, '0');

      timer.textContent = `${h}:${m}:${s}`;
    }

    function animateOrbit() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      message.style.left = `${x}px`;
      message.style.top = `${y}px`;

      angle += 0.01;
      requestAnimationFrame(animateOrbit);
    }

    // Start everything
    fetchVilniusTimeOffset().then(() => {
      updateTimer();
      setInterval(updateTimer, 1000);
      animateOrbit();
    });
  </script>
</body>
</html>
