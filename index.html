<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Mode Dx Orbit</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: grey;
      z-index: 1;
    }

    #message {
      position: absolute;
      font-size: 28px;
      color: white;
      animation: pulse 2s infinite ease-in-out;
      white-space: nowrap;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="timer">00:00:00</div>
  <div id="message">Mode Dx</div>

  <script>
    const timer = document.getElementById('timer');
    const message = document.getElementById('message');
    let angle = 0;
    const radius = 160;

    function getVilniusTime() {
      const now = new Date();
      const vilniusTimeString = now.toLocaleString('en-US', {
        timeZone: 'Europe/Vilnius'
      });
      return new Date(vilniusTimeString);
    }

    function updateTimer() {
      const vilniusNow = getVilniusTime();

      const target = new Date(vilniusNow);
      target.setHours(17, 0, 0, 0); // 17:00 Lietuvos laiku

      let diff = vilniusNow - target;
      if (diff < 0) diff = 0;

      const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');

      timer.textContent = `${h}:${m}:${s}`;
    }

    function animateOrbit() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      message.style.left = `${x}px`;
      message.style.top = `${y}px`;

      angle += 0.01;
      requestAnimationFrame(animateOrbit);
    }

    updateTimer();
    setInterval(updateTimer, 1000);
    animateOrbit();
  </script>

</body>
</html>
