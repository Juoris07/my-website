<html lang="lt">

      margin-bottom: 20px;
      color: #0f0;
    }

    #message {
      font-size: 36px;
      color: #ff4444;
      text-shadow: 0 0 15px red;
      opacity: 0;
      animation: pulse 2s infinite;
      transition: opacity 0.5s ease;
    }

    #message.visible {
      opacity: 1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
