<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Mode pasiduchino</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #timer {
      font-size: 60px;
      margin-bottom: 20px;
      color: #0f0;
    }

    #message {
      font-size: 28px;
      color: #ff4b4b;
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00</div>
  <div id="message">Mode pasiduchino</div>

  <script>
    function updateTimer() {
      const now = new Date();

      // Lietuvos laikas (UTC+2 arba +3 vasarą)
      const offsetHours = 3; // vasaros metu (+3), kitu metu naudok +2
      const local = new Date(now.getTime() + (offsetHours - now.getTimezoneOffset() / 60) * 60 * 60 * 1000);

      const today17 = new Date(local);
      today17.setHours(17, 0, 0, 0);

      let diff = local - today17;

      if (diff < 0) diff = 0; // dar nepraėjo 17:00, rodom 00:00:00

      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
